<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Boolzapp </title>
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Script -->
    <script src="data_milestone1.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar">
            <section id="user">
                <div class="profile">
                    <figure>
                        <img src="img/avatar_io.jpg" alt="yourProfile">
                    </figure>
                    <h4>Nome utente</h4>
                </div>
                <div class="options">
                    <i class="bi bi-clock-history icon"></i>
                    <i class="bi bi-chat-left icon"></i>
                    <i class="bi bi-three-dots-vertical icon"></i>
                </div>
            </section>
            <section id="notifications">
                <div class="icon">
                    <i class="bi bi-bell-slash"></i>
                </div>
                <div>
                    <p> Ricevi notifiche dei nuovi messaggi </p>
                    <a href="#"> Attiva notifiche desktop</a>
                </div>
            </section>
            <section id="search">
                <div class="bg-white">
                    <i class="bi bi-search icon"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </section>
            <section id="chat-list">
                <ul>
                    <li class="chat-element">

                        </div>
                    </li>

                        </div>
                    </li>
                    <li class="chat-element">

                            <figure>
                                <img src="img/avatar_io.jpg" alt="yourProfile">
                            </figure>
                            <h4>Nome utente</h4>
                        </div>
                    </li>
                    <li class="chat-element">

                            <figure>
                                <img src="img/avatar_io.jpg" alt="yourProfile">

                            <h4>Nome utente</h4>

            </section>
        </div>

        <div id="conversation"></div>
